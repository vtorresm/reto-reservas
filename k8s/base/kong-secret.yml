apiVersion: v1
kind: Secret
metadata:
  name: kong-db-secret
  labels:
    app: kong-gateway
type: Opaque
data:
  # Credenciales de la base de datos Kong
  # En producción, estos valores deben venir de un sistema de gestión de secretos
  username: a29uZw==  # kong (base64)
  password: a29uZy1wYXNzd29yZA==  # kong-password (base64)
---
apiVersion: v1
kind: Secret
metadata:
  name: kong-jwt-secret
  labels:
    app: kong-gateway
type: Opaque
data:
  # Secret para JWT plugin
  jwt-secret: Y293b3JraW5nLWFwaS1zZWNyZXQ=  # coworking-api-secret (base64)
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kong-db-pvc
  labels:
    app: kong-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: gp3  # Para AWS EKS, ajustar según el proveedor de nube