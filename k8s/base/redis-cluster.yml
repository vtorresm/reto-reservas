apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster
  labels:
    app: redis-cluster
    component: cache
spec:
  serviceName: redis-cluster
  replicas: 3
  selector:
    matchLabels:
      app: redis-cluster
  template:
    metadata:
      labels:
        app: redis-cluster
        component: cache
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        - containerPort: 9121
          name: metrics
          protocol: TCP
        command:
        - redis-server
        args:
        - --requirepass $(REDIS_PASSWORD)
        - --masterauth $(REDIS_PASSWORD)
        - --maxmemory 256mb
        - --maxmemory-policy allkeys-lru
        - --appendonly yes
        - --appendfsync everysec
        - --tcp-keepalive 300
        - --timeout 300
        - --protected-mode no
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              exec redis-cli -a "$REDIS_PASSWORD" --raw incr ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              exec redis-cli -a "$REDIS_PASSWORD" --raw incr ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 999
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      - name: redis-exporter
        image: oliver006/redis_exporter:latest
        ports:
        - containerPort: 9121
          name: metrics
          protocol: TCP
        env:
        - name: REDIS_ADDR
          value: "redis://:$(REDIS_PASSWORD)@localhost:6379"
        - name: REDIS_EXPORTER_WEB_LISTEN_ADDRESS
          value: ":9121"
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
      storageClassName: gp3
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster
  labels:
    app: redis-cluster
    component: cache
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  - name: metrics
    port: 9121
    targetPort: 9121
    protocol: TCP
  selector:
    app: redis-cluster
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster-headless
  labels:
    app: redis-cluster
    component: cache
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: redis-cluster
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  labels:
    app: redis-cluster
type: Opaque
data:
  # Contraseña de Redis
  password: Y293b3JraW5nLXJlZGlzLXBhc3M=  # coworking-redis-pass (base64)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-cluster-config
  labels:
    app: redis-cluster
data:
  # Configuración de Redis para diferentes servicios
  REDIS_HOST: "redis-cluster"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_DEFAULT_TTL: "3600"
  REDIS_MAX_CONNECTIONS: "100"

  # Configuración específica por servicio
  USER_SERVICE_REDIS_DB: "1"
  RESOURCE_SERVICE_REDIS_DB: "2"
  BOOKING_SERVICE_REDIS_DB: "3"
  PAYMENT_SERVICE_REDIS_DB: "4"
  NOTIFICATION_SERVICE_REDIS_DB: "5"
  CONFIG_SERVICE_REDIS_DB: "6"
  AUDIT_SERVICE_REDIS_DB: "7"

  # Configuración de eventos
  REDIS_EVENTS_CHANNEL: "coworking-events"
  REDIS_EVENTS_STREAM: "coworking-events-stream"

  # Configuración de caché
  CACHE_TTL_USER_SESSIONS: "900"
  CACHE_TTL_RESOURCE_AVAILABILITY: "300"
  CACHE_TTL_BOOKING_CALENDAR: "600"
  CACHE_TTL_PAYMENT_STATUS: "1800"