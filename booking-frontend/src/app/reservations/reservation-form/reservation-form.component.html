<div style="text-align: center; margin-bottom: 40px; background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%); padding: 30px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
  <h1 style="color: white; margin: 0; font-weight: 700; font-size: 32px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); letter-spacing: 1px;">ðŸ“… FORMULARIO DE RESERVA DE SALAS</h1>
  <p style="color: #e3f2fd; margin: 15px 0 0 0; font-size: 18px; font-weight: 500; text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">Complete los datos para realizar una nueva reserva</p>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>User ID</mat-label>
    <input matInput formControlName="userId">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Room ID</mat-label>
    <input matInput formControlName="roomId">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Start Time</mat-label>
    <input matInput formControlName="startTime" placeholder="HH:MM">
  </mat-form-field>
  <mat-form-field>
    <mat-label>End Time</mat-label>
    <input matInput formControlName="endTime" placeholder="HH:MM">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Reservar</button>
</form>
