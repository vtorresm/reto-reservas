<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>User ID</mat-label>
    <input matInput formControlName="userId">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Room ID</mat-label>
    <input matInput formControlName="roomId">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Start Time</mat-label>
    <input matInput formControlName="startTime" placeholder="HH:MM">
  </mat-form-field>
  <mat-form-field>
    <mat-label>End Time</mat-label>
    <input matInput formControlName="endTime" placeholder="HH:MM">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Reservar</button>
</form>
